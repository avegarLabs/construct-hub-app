<div class="bg-white rounded-xl shadow-lg p-6 h-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
        Recursos Despachados
    </h2>

    <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">Recurso</th>
            <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">Descripci√≥n</th>
            <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">U/M</th>
            <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">Cantidad</th>
          

          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <!-- Fila de ejemplo -->
          @for (item of data.items?.despachos; track item.id) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-5 py-4 text-sm text-gray-700 font-medium">{{item.recurso?.codigo}}</td>
            <td class="px-5 py-4 text-sm text-gray-600">{{item.recurso?.descripcion}}</td>
            <td class="px-5 py-4 text-sm text-gray-600">{{item.recurso?.um}}</td>
            <td class="px-5 py-4 text-sm text-gray-600">{{item.cantidadDespachada}}</td>
                    
          </tr>
          }

        </tbody>
      </table>

    <div class="flex justify-end mt-4 space-x-2 mb-4">
       <button type="button" (click)="printVale()"
                  class="text-emerald-700 hover:text-white border border-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center me-1 mb-1 dark:border-emerald-500 dark:text-emerald-500 dark:hover:text-white dark:hover:bg-emerald-500 dark:focus:ring-emerald-800">Vale PDF
                  </button>
        <button type="button"
            class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center me-1 mb-1 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
            (click)="cancel()">Cancelar</button>
        
    </div>

</div>

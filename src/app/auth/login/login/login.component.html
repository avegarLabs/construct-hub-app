<div class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Fondo desenfocado -->
  <div class="absolute inset-0">
    <img src="fondo.jpg" alt="fondo" class="w-full h-full object-cover blur-sm scale-105" />
    <div class="absolute inset-0 bg-black/30"></div> <!-- Capa oscura opcional -->
  </div>

  <!-- Contenido centrado -->
  <div class="relative z-10 flex max-w-4xl shadow-xl rounded-2xl overflow-hidden bg-white">
    <!-- Formulario de login -->
    <div class="w-1/2 p-8">
      <h2 class="text-3xl font-bold mb-4">Iniciar Sesión</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Usuario</label>
          <input type="text" name="username" formControlName="username" class="w-full px-4 py-2 border rounded-md" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" name="password" formControlName="password" class="w-full px-4 py-2 border rounded-md" required />
        </div>
        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
          Ingresar
        </button>
      </form>
    </div>

    <!-- Banner derecho -->
    <div class="w-1/2 bg-gray-800 text-white flex flex-col justify-center items-center p-6">
      <h1 class="text-4xl font-bold mb-2">CONSTRUCT-HUB</h1>
      <p class="text-lg text-center">Sistema de Control de Recursos de Construcción</p>
    </div>
  </div>
</div>

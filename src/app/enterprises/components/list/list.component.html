<div class="bg-white rounded-xl shadow-lg p-6 h-full">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Empresas Constructoras</h2>

  <div class="border border-gray-100 rounded-lg overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">REUP</th>
          <th class="px-5 py-3.5 text-left text-sm font-bold text-gray-700">Nombre</th>
          <th class="px-5 py-3.5 text-center text-sm font-black text-gray-700"></th>

        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <!-- Fila de ejemplo -->
        @for (item of enterprises(); track item.id) {
        <tr class="hover:bg-gray-50 transition-colors">
          <td class="px-5 py-4 text-sm text-gray-700 font-medium">{{item.codigo}}</td>
          <td class="px-5 py-4 text-sm text-gray-600">{{item.nombre}}</td>
          <td class="px-5 py-4 text-center">
            <div class="flex flex-wrap justify-center gap-2">

              <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center me-1 mb-1 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800" (click)="onEdit(item.id)">Editar</button>
              <!--button class="text-blue-600 hover:text-blue-800 text-sm font-medium"  ></button-->
              <button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center me-1 mb-1 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" (click)="onDelete(item)">Eliminar</button>
              <!--button class="text-red-600 hover:text-red-800 text-sm font-medium" ></button-->
            </div>
          </td>
        </tr>
        }

      </tbody>
    </table>
  </div>
</div>

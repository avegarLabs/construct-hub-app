<div class="bg-white rounded-xl shadow-lg p-6 h-full">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    @if (enterpriseService.currentEnterprise()) {
    Editar Empresa
    } @else {
    Nueva Empresa
    }

  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 pt-5">
    <!-- Campo Código REUP -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-2">Código REUP</label>
      <input type="text" formControlName="code"
        [class.border-red-300]="form.controls.code.invalid && form.controls.code.touched"
        class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 ring-blue-500 outline-none transition-all">

      <!-- Mensaje de error -->
      @if (form.controls.code.invalid && form.controls.code.touched) {
      <p class="text-red-500 text-sm mt-1">El código REUP es requerido</p>
      }
    </div>

    <!-- Campo Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-2">Nombre</label>
      <input type="text" formControlName="name"
        [class.border-red-300]="form.controls.name.invalid && form.controls.name.touched"
        class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 ring-blue-500 outline-none transition-all">

      <!-- Mensajes de error -->
      @if (form.controls.name.errors?.['required'] && form.controls.name.touched) {
      <p class="text-red-500 text-sm mt-1">El nombre es requerido</p>
      }

    </div>

    <button type="submit" [disabled]="form.invalid"
      class="w-full mt-4 bg-blue-600 text-white py-2.5 px-6 rounded-lg hover:bg-blue-700 transition-all font-medium disabled:bg-gray-300 disabled:cursor-not-allowed">
      Guardar
    </button>
  </form>
</div>
